<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nectar of Instruction ‚Äî Search</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 24px 32px;
      text-align: center;
    }

    header h1 {
      font-size: 26px;
      color: #f0c040;
      letter-spacing: 1px;
    }

    header p {
      color: #8b949e;
      margin-top: 6px;
      font-size: 14px;
    }

    .search-bar {
      max-width: 720px;
      margin: 32px auto 0;
      padding: 0 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 10px;
      border: 2px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      font-size: 16px;
      font-family: Georgia, serif;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-bar input:focus {
      border-color: #f0c040;
    }

    .search-bar input::placeholder {
      color: #8b949e;
    }

    .search-bar button {
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      background: #f0c040;
      color: #0d1117;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .search-bar button:hover { opacity: 0.85; }

    .filters {
      max-width: 720px;
      margin: 14px auto 0;
      padding: 0 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #30363d;
      background: transparent;
      color: #8b949e;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #f0c040;
      color: #0d1117;
      border-color: #f0c040;
      font-weight: bold;
    }

    .stats {
      max-width: 720px;
      margin: 20px auto 0;
      padding: 0 20px;
      color: #8b949e;
      font-size: 13px;
    }

    .results {
      max-width: 720px;
      margin: 16px auto 40px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px 24px;
      transition: border-color 0.2s;
    }

    .card:hover { border-color: #f0c040; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #f0c040;
    }

    .card-link {
      font-size: 12px;
      color: #58a6ff;
      text-decoration: none;
    }

    .card-link:hover { text-decoration: underline; }

    .card-snippet {
      font-size: 14px;
      line-height: 1.7;
      color: #c9d1d9;
    }

    mark {
      background: #f0c04033;
      color: #f0c040;
      border-radius: 3px;
      padding: 0 2px;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }

    .no-results .icon { font-size: 40px; margin-bottom: 12px; }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }

    .welcome {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      color: #8b949e;
    }

    .welcome h2 { color: #e6edf3; margin-bottom: 12px; font-size: 18px; }
    .welcome p { line-height: 1.7; font-size: 14px; }

    .page-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .page-pill {
      padding: 6px 14px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 20px;
      font-size: 13px;
      color: #58a6ff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-pill:hover {
      background: #f0c040;
      color: #0d1117;
      border-color: #f0c040;
    }
  </style>
</head>
<body>

<header>
  <h1>Nectar of Instruction</h1>
  <p>Search across all texts, translations and purports</p>
</header>

<div class="search-bar">
  <input
    type="text"
    id="searchInput"
    placeholder="Search any word or phrase..."
    autocomplete="off"
  />
  <button onclick="search()">Search</button>
</div>

<div class="filters">
  <button class="filter-btn active" data-filter="all" onclick="setFilter('all', this)">All</button>
  <button class="filter-btn" data-filter="preface" onclick="setFilter('preface', this)">Preface</button>
  <button class="filter-btn" data-filter="1" onclick="setFilter('1', this)">Text 1</button>
  <button class="filter-btn" data-filter="2" onclick="setFilter('2', this)">Text 2</button>
  <button class="filter-btn" data-filter="3" onclick="setFilter('3', this)">Text 3</button>
  <button class="filter-btn" data-filter="4" onclick="setFilter('4', this)">Text 4</button>
  <button class="filter-btn" data-filter="5" onclick="setFilter('5', this)">Text 5</button>
  <button class="filter-btn" data-filter="6" onclick="setFilter('6', this)">Text 6</button>
  <button class="filter-btn" data-filter="7" onclick="setFilter('7', this)">Text 7</button>
  <button class="filter-btn" data-filter="8" onclick="setFilter('8', this)">Text 8</button>
  <button class="filter-btn" data-filter="9" onclick="setFilter('9', this)">Text 9</button>
  <button class="filter-btn" data-filter="10" onclick="setFilter('10', this)">Text 10</button>
  <button class="filter-btn" data-filter="11" onclick="setFilter('11', this)">Text 11</button>
</div>

<div class="stats" id="stats"></div>

<div id="main">
  <div class="loading" id="loading">Loading book content...</div>
</div>

<script>
  let bookData = [];
  let activeFilter = 'all';

  // Load the scraped data
  fetch('data.json')
    .then(r => r.json())
    .then(data => {
      bookData = data;
      document.getElementById('loading').style.display = 'none';
      showWelcome();
    })
    .catch(() => {
      document.getElementById('loading').innerHTML =
        '<p>Could not load data.json. Please run <code>python3 scraper.py</code> first.</p>';
    });

  function showWelcome() {
    const pills = bookData.map(p =>
      `<span class="page-pill" onclick="quickSearch('${p.title}')">${p.title}</span>`
    ).join('');

    document.getElementById('main').innerHTML = `
      <div class="welcome">
        <h2>Search the Nectar of Instruction</h2>
        <p>Type any word, phrase, Sanskrit term, or concept.<br/>
           Results will show matching passages with the surrounding context.</p>
        <div class="page-pills">${pills}</div>
      </div>
    `;
  }

  function quickSearch(term) {
    document.getElementById('searchInput').value = term;
    search();
  }

  function setFilter(filter, btn) {
    activeFilter = filter;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const q = document.getElementById('searchInput').value.trim();
    if (q) search();
  }

  function search() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) return;

    const terms = query.toLowerCase().split(/\s+/).filter(Boolean);

    let pool = bookData;
    if (activeFilter !== 'all') {
      pool = bookData.filter(p => p.id === activeFilter);
    }

    const matches = [];

    for (const page of pool) {
      const text = page.text.toLowerCase();
      const allMatch = terms.every(t => text.includes(t));
      if (!allMatch) continue;

      // Find best snippet around first match
      const firstTerm = terms[0];
      const idx = text.indexOf(firstTerm);
      const start = Math.max(0, idx - 120);
      const end = Math.min(page.text.length, idx + 300);
      let snippet = (start > 0 ? '...' : '') + page.text.slice(start, end) + (end < page.text.length ? '...' : '');

      // Highlight all search terms
      terms.forEach(term => {
        const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
        snippet = snippet.replace(regex, '<mark>$1</mark>');
      });

      matches.push({ page, snippet });
    }

    renderResults(query, matches);
  }

  function renderResults(query, matches) {
    const statsEl = document.getElementById('stats');
    statsEl.textContent = matches.length > 0
      ? `${matches.length} result${matches.length !== 1 ? 's' : ''} for "${query}"`
      : '';

    if (matches.length === 0) {
      document.getElementById('main').innerHTML = `
        <div class="no-results">
          <div class="icon">üîç</div>
          <p>No results found for "<strong>${escapeHtml(query)}</strong>"</p>
          <p style="margin-top:8px;font-size:13px;">Try a different word or remove the section filter.</p>
        </div>`;
      return;
    }

    const cards = matches.map(({ page, snippet }) => `
      <div class="card">
        <div class="card-header">
          <span class="card-title">${escapeHtml(page.title)}</span>
          <a class="card-link" href="${page.url}" target="_blank">Read on vedabase.io ‚Üó</a>
        </div>
        <div class="card-snippet">${snippet}</div>
      </div>
    `).join('');

    document.getElementById('main').innerHTML = `<div class="results">${cards}</div>`;
  }

  function escapeRegex(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  function escapeHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  // Search on Enter key
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  });
</script>

</body>
</html>
